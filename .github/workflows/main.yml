name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - deployment-pipeline

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

  deploy:
    name: Build and Deploy to OpenShift
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install oc CLI
        uses: redhat-actions/oc-installer@v1
        with:
          version: "4.12"

      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER }}
          openshift_token: ${{ secrets.OPENSHIFT_TOKEN }}
          namespace: ${{ secrets.OPENSHIFT_PROJECT }}
          insecure_skip_tls_verify: true

      - name: Trigger Build
        run: |
          oc start-build ${{ secrets.OPENSHIFT_APP_NAME }} --follow --wait

      - name: Wait for Deployment
        run: |
          oc rollout status deployment/${{ secrets.OPENSHIFT_APP_NAME }} -w --timeout=5m

      - name: Verify Deployment
        run: |
          oc get pods -l app=${{ secrets.OPENSHIFT_APP_NAME }}
